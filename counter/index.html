<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    font-size: 4em;
    margin-bottom: 20px;
}

button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
}

button#toggle {
    background-color: #4CAF50;
    color: white;
    border: none;
}

button#increment {
    background-color: #008CBA;
    color: white;
    border: none;
}

button#decrement {
    background-color: #f44336;
    color: white;
    border: none;
}

    </style>
</head>
<body>
    <h1 id="counter">0</h1>
    <button id="toggle">Start/Stop</button>
    <button id="increment">Increment</button>
    <button id="decrement">Decrement</button>

    <script>
        let interval;
        let autoIncrement = true;

        function startCounter() {
            interval = setInterval(function() {
                if (autoIncrement) {
                    let counterElement = document.getElementById('counter');
                    let count = parseInt(counterElement.innerText);
                    counterElement.innerText = count + 1;
                }
            }, 1000);
        }

        function toggleCounter() {
            autoIncrement = !autoIncrement;

            if (autoIncrement) {
                startCounter();
            } else {
                clearInterval(interval);
            }
        }

        function manualIncrement() {
            autoIncrement = false;

            let counterElement = document.getElementById('counter');
            let count = parseInt(counterElement.innerText);
            counterElement.innerText = count + 1;
        }

        function manualDecrement() {
            autoIncrement = false;

            let counterElement = document.getElementById('counter');
            let count = parseInt(counterElement.innerText);
            counterElement.innerText = count - 1;
        }

        document.getElementById('toggle').addEventListener('click', toggleCounter);
        document.getElementById('increment').addEventListener('click', manualIncrement);
        document.getElementById('decrement').addEventListener('click', manualDecrement);

        startCounter();
    </script>
</body>
</html>
